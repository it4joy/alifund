<!DOCTYPE html>
<html lang="ru">
<head>
<title>Form With Attach Test</title>
</head>

<body>
	<form method="post" action="php/test-3.php" enctype="multipart/form-data">
		
		<label for="name_child">ФИО ребенка:</label> <br />

		<br />
		
		<label for="birthday">Дата рождения:</label> <br />

		<br />
		
		<label for="location">Место проживания:</label> <br />

		<label for="diagnosis">Диагноз на момент обращения:</label> <br />
